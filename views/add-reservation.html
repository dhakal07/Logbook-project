<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Reservation</title>
</head>
<body>
    <h1>Create a New Reservation</h1>
    <form action="/add-reservation" method="POST">
        <label for="resource_id">Resource ID:</label><br>
        <input type="text" id="resource_id" name="resource_id" required><br><br>
        
        <label for="start_time">Start Time:</label><br>
        <input type="datetime-local" id="start_time" name="start_time" required><br><br>
        
        <label for="end_time">End Time:</label><br>
        <input type="datetime-local" id="end_time" name="end_time" required><br><br>
        
        <label for="purpose">Purpose:</label><br>
        <input type="text" id="purpose" name="purpose" required><br><br>
        
        <button type="submit">Add Reservation</button>
    </form>
</body>
</html>
