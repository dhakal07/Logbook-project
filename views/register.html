<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>Register</h1>
    <form action="/register" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number"><br><br>

        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="reserver">Reserver</option>
            <option value="administrator">Administrator</option>
        </select><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="consent_given">Consent Given:</label>
        <input type="checkbox" id="consent_given" name="consent_given" checked><br><br>

        <label for="accept_tos">
            <input type="checkbox" id="accept_tos" name="accept_tos" required> 
            I accept the <a href="/terms">Terms of Service</a>
        </label><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
